- type: entity
  name: BaseWeaponSniper
  parent: BaseItem
  id: BaseWeaponSniper
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: 50
  - type: Clothing
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    quickEquip: false
    slots:
    - Back
  - type: Wieldable
    weildTime: 0.5
  - type: AmmoCounter
  - type: Gun
    maxAngle: 100 #in degrees
    minAngle: 10 #in degrees
    angleIncrease: 70 #in degrees: pistol 5 smg 9 rifle 15
    minAngleWeildedMultiplier: 0.5
    angleIncreaseWeildedMultiplier: 0.05 # the poucentage left of the spray angle gradual spread after the operation
    recoilStrength: 6
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: BallisticAmmoProvider
    autoCycle: false
    capacity: 10
    proto: CartridgeLightRifle
    whitelist:
      tags:
      - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500

