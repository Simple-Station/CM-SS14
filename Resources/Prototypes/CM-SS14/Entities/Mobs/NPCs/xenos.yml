- type: entity
  name: facehugger
  parent: SimpleSpaceMobBase
  id: MobFacehugger
  description: clingy
  components:
  - type: Speech
    speechSounds: Facehugger
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Mobs/Animals/mouse.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mouse-0
  - type: Item
    size: 8
  - type: Clothing
    quickEquip: false
    sprite: Mobs/Animals/mouse.rsi
    equippedPrefix: 0
    slots:
    - MASK
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 200
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Faction
    factions:
    - Xeno
  - type: Facehugger
  - type: EmitSoundOnThrow
    sound: /Audio/CM-SS14/Mobs/Xenos/Facehuggers/attack.ogg
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Critical
      35: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 4
  - type: HTN
    rootTask: XenoNewCompound

  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mouse-0
      Critical:
        Base: dead-0
      Dead:
        Base: splat-0
