- type: entity
  id: BaseCartridge10x24mm
  name: cartridge (10x24mm rifle)
  parent: BaseCartridge
  abstract: true
  components:
    - type: Tag
      tags:
        - Cartridge
        - Cartridge10x24mm
    # Change the bulletrifle prototype to the one for 10x24mm rifle for new damage values
    - type: CartridgeAmmo
      proto: Bullet10x24mm
    - type: Sprite
      netsync: false
      sprite: CM-SS14/Objects/Weapons/Guns/Ammunition/Casings/10x24mm.rsi
      layers:
